<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Vuitton Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchIcon = document.querySelector('.navbar-icons .fa-search');
            const searchBar = document.querySelector('.navbar-search');
            const menuToggle = document.getElementById('menu__toggle');
            const menuBox = document.querySelector('.menu__box');
            const navbar = document.querySelector('.navbar');

            // Toggle pour afficher/masquer le menu de recherche
            searchIcon.addEventListener('click', () => {
                searchBar.classList.toggle('active');
                menuBox.classList.remove('active'); // Masquer le menu lorsqu'on ouvre la recherche
                navbar.classList.toggle('active'); // Masquer la barre de navigation
            });

            // Toggle pour afficher/masquer le menu principal
            menuToggle.addEventListener('change', () => {
                menuBox.classList.toggle('active');
                searchBar.classList.remove('active'); // Masquer la recherche lorsqu'on ouvre le menu
                navbar.classList.toggle('active'); // Masquer la barre de navigation
            });
        });

    </script>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <div class="navbar-logo">
                <a href="#">Louis Vuitton</a>
            </div>
            <div class="navbar-icons">
                <a href="#" class="icon"><i class="fa fa-search"></i></a>
                <a href="connexion.html" class="icon"><i class="fa fa-user"></i></a>
                <a href="#" class="icon"><i class="fa fa-shopping-bag"></i></a>
            </div>
        </div>
        <div class="navbar-search">
            <!-- Placeholder pour la barre de recherche -->
            <input type="text" placeholder="Recherche...">
        </div>
        <div class="menu__box">
            <ul>
                <li><a href="#">Femmes</a></li>
                <li><a href="#">Hommes</a></li>
                <li><a href="#">Sacs</a></li>
                <li><a href="#">Accessoires</a></li>
                <li><a href="#">Prêt-à-Porter</a></li>
                <li><a href="#">Horlogerie & Joaillerie</a></li>
                <li><a href="#">Ecrins & Accessoires</a></li>
                <li><a href="#">Parfums</a></li>
                <li><a href="#">Art de Vivre</a></li>
            </ul>
        </div>
    </nav>

    <!-- Footer -->
</body>

</html>
