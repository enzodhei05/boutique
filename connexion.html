<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Revolut Business</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 400px;
      margin: 150px auto 0;
      padding: 20px;
      background-color: black;
      border-radius: 10px;
    }

    .home-link {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .container h1 {
      font-size: 32px;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 20px;
      color: white;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: white;
    }

    .container input[type="email"],
    .container button {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .container input[type="email"] {
      background-color: #4F4F4F;
      border-radius: 5px;
    }

    .container #continue-button {
      border-radius: 35px;
      background-color: blue;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }

    .container #continue-button.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .container .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }

    .container .separator hr {
      flex: 1;
      border: none;
      border-top: 1px solid #fff;
    }

    .container .separator span {
      margin: 0 10px;
      font-size: 14px;
      color: white;
    }

    .container .alternative-login {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    .container .alternative-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px;
      border: 1px solid #fff;
      border-radius: 35px;
      background-color: #121212;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .container .alternative-login button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>
  <nav style="font-family: Arial, Helvetica, sans-serif;">
    <h1 class="home-link" onclick="goToHome()"
      style="margin-left: 25px; margin-top: 30px;text-decoration: none;color: white;">
      FlexiBank</h1>
  </nav>
  <center>
    <div class="container">
      <h1>Heureux de vous revoir !</h1>
      <p>Saisissez l'adresse e-mail associée à votre compte FlexiBank</p>
      <input type="email" id="email" placeholder="Saisissez votre adresse e-mail">
      <button id="continue-button">Continuer</button>
      <div class="separator">
        <hr>
        <span>ou</span>
        <hr>
      </div>
      <div class="alternative-login">
        <button>
          <img src="http://pluspng.com/img-png/google-logo-png-google-logo-icon-png-transparent-background-1000.png"
            alt="Google">
          Se connecter avec Google
        </button>
        <button>
          <img src="C:\Users\enzo\Downloads\apple-logo-white-clip-art-290872-removebg-preview.png" alt="Apple">
          Se connecter avec Apple
        </button>
        <!-- Lien pour créer un compte -->
        <p> <a href="signup.html"
            style="color: blue; text-decoration: none;font-family: Arial, Helvetica, sans-serif;">Créer un compte</a>
        </p>
      </div>
    </div>
  </center>
  <script>
    document.getElementById('email').addEventListener('input', function () {
      var emailInput = this.value;
      var continueButton = document.getElementById('continue-button');
      if (emailInput && validateEmail(emailInput)) {
        continueButton.classList.add('enabled');
      } else {
        continueButton.classList.remove('enabled');
      }
    });

    function validateEmail(email) {
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Redirection vers l'accueil
    function goToHome() {
      window.location.href = 'index.html'; // Remplacez 'index.html' par l'URL de votre page d'accueil
    }
  </script>
</body>

</html>
